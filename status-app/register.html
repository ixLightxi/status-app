<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Status App</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <h1>Create Account</h1>
            
            <!-- Registration Form -->
            <form id="registrationForm" class="auth-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>

            <!-- Verification Form (initially hidden) -->
            <form id="verificationForm" class="auth-form" style="display: none;">
                <p>Please enter the verification code sent to your email:</p>
                <input type="text" id="verificationCode" placeholder="Verification Code" required>
                <button type="submit">Verify Email</button>
            </form>

            <div id="message"></div>

            <div class="auth-links">
                <a href="login.html">Already have an account? Login</a>
            </div>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
