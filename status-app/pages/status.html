<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Display</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/status-improved.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Status Display</h1>
        
        <div class="view-controls">
            <div class="view-toggle">
                <button id="myTeamView" class="view-button active">My Team</button>
                <button id="allTeamsView" class="view-button">All Teams</button>
            </div>
            <div class="team-filter">
                <select id="teamFilter">
                    <option value="">All Teams</option>
                </select>
            </div>
        </div>

        <div class="status-container">
            <!-- My Team Section -->
            <div id="myTeamSection" class="team-section">
                <!-- Team status will be displayed here -->
            </div>

            <!-- Other Teams Section -->
            <div id="otherTeamsSection" class="team-section">
                <!-- Other teams' status will be displayed here -->
            </div>
        </div>

        <div class="navigation">
            <a href="../index.html" class="nav-button">Back to Home</a>
            <a href="control.html" class="nav-button">Control Panel</a>
            <button id="logoutBtn" class="nav-button">Logout</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script type="module" src="../js/status.js"></script>
    <script type="module" src="../js/auth.js"></script>
</body>
</html>
