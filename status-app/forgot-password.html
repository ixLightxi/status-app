<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Status App</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <h1>Reset Password</h1>
            
            <!-- Forgot Password Form -->
            <form id="forgotPasswordForm" class="auth-form">
                <p>Enter your email address to receive a password reset code.</p>
                <input type="email" id="email" placeholder="Email" required>
                <button type="submit">Send Reset Code</button>
            </form>

            <!-- Reset Password Form (initially hidden) -->
            <form id="resetPasswordForm" class="auth-form" style="display: none;">
                <p>Enter the reset code sent to your email:</p>
                <input type="text" id="resetCode" placeholder="Reset Code" required>
                <input type="password" id="newPassword" placeholder="New Password" required>
                <button type="submit">Reset Password</button>
            </form>

            <div id="message"></div>

            <div class="auth-links">
                <a href="login.html">Back to Login</a>
                <a href="register.html">Create Account</a>
            </div>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
